<!DOCTYPE html>
<html>
    <head>
        <!--이 html을 설명하기 위한 정보-->
        <!-- meta의 정보 -->
        <title>타이틀</title>
    </head>
    <body>
        <!--사용자들에게 직접적으로 보여지는 정보-->
        <!--전형적인 웹사이트의 구조-->
        <!--semantic tag-->

        <!-- 소개 및 탐색에 도움을 주는 콘텐츠를 담고 있다 -->
        <!-- 제목, 로고, 검색 폼, 작성자 이름 등의 요소도 포함된다 -->
        <header>헤더</header>
        <!-- 문서의 부분 중 현재 페이지 내, 또는 다른 페이지로의 링크를 보여주는 구획을 나타낸다 -->
        <!-- 메뉴, 목차, 색인으로 자주 쓰인다 -->
        <nav>네비게이션 바</nav>
        <!-- 문서 <body>의 주요 콘텐츠를 나타낸다 -->
        <main>
            <!-- 문서, 페이지, 애플리케이션, 또는 사이트 안에서 독립적으로 구분해 배포하거나 재사용할 수 있는 구획을 나타낸다 -->
            <!-- 게시판과 블로그 글, 매거진이나 뉴스 기사 등으로 사용된다 -->
            <!-- <article> 안에 여러 개의 <section>이 들어간다 -->
            <article>
                <!--  HTML 문서의 독립적인 구획을 나타내며 더 적합한 의미를 가진 요소가 없을 때 사용한다 -->
                <!-- 보통 <section>은 제목을 포함한다 -->
                <section></section>
            </article>
            <!-- <div> 큰 의미는 없는 tag -->
            <div></div>
        </main>
        <!-- 주요 내용과 간접적으로만 연관된 부분을 나타낸다 -->
        <!-- 사이드바 혹은 콜아웃 박스로 주로 나타낸다 -->
        <!-- 주로 <main> 안에 들어간다 -->
        <aside>사이드바</aside>
        <!-- 가장 가까운 구획 콘텐츠나 구획 루트의 푸터를 나타낸다 -->
        <!-- 일반적으로 구획의 작성자, 저작권 정보, 관련 문서 등의 내용을 담는다 -->
        <footer>푸터</footer>
    </body>
</html>
