<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div: block -->
    <!-- 한 줄에 하나의 요소만 배치된다. -->
    <div>div box 1</div>
    <div>div box 2</div>
    <div>div box 3</div>

    <!-- span: inline -->
    <!-- 한 줄에 여러 요소가 이어서 배치된다. -->
    <span>span box 1</span>
    <span>span box 2</span>
    <span>span box 3</span>

    <!-- button: inline-block -->
    <!-- inline 속성과 같이 한 줄에 여러 요소가 이어서 배치된다. -->
    <button>button 1</button>
    <button>button 2</button>
    <button>button 3</button>
</body>
</html>
